<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Доставочка</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Montserrat:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="hat">
        <h1> Доставочка </h1>
        <div class="basket"> <img src="css/shopping-basket.png"> </div>
      </div>
    </header>
    
    <main>
      <div class="fields"> 
        <h2>Регистрация</h2>
        <input class="rectangle" required placeholder="Логин"></input>
        <input class="rectangle" required placeholder="Пароль"></input>
        <input class="rectangle" required placeholder="Почта ДВФУ"></input>  
        <input class="rectangle" required placeholder="Корпус"></input>
      </div>

    <button class="reg">Зарегистрироваться</button>

    <div class="foot">
      <p>Уже есть аккаунт?</p>
      <p><a href="auto.html">Войти</a></p>
    </div>

    </main>
